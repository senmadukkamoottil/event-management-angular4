<div>
  <form #formCreateEvent="ngForm" (ngSubmit)="createEvent(formCreateEvent)" novalidate>
    <div class="form-group">
      <label for="name">Event Name: </label>
      <span *ngIf="formCreateEvent.controls.name?.invalid && formCreateEvent.controls.name?.touched">Required</span>
      <input required name="name" (ngModel)="name" id="name" type="text" />
    </div>
    <div class="form-group">
      <label for="date">Date: </label>
      <span *ngIf="formCreateEvent.controls.date?.invalid && formCreateEvent.controls.date?.touched">Required</span>
      <input required name="date" (ngModel)="date" id="date" type="text" />
    </div>
    <div class="form-group">
      <span *ngIf="formCreateEvent.controls.time?.invalid && formCreateEvent.controls.time?.touched">Required</span>
      <label for="time">Time: </label>
      <input required name="time" (ngModel)="time" id="time" type="text" />
    </div>
    <div ngModelGroup="location">
      <div class="form-group">
        <label for="address">Address: </label>
        <span *ngIf="formCreateEvent.controls.location?.controls.address?.invalid && formCreateEvent.controls.location?.controls.address?.touched">Required</span>
        <input required name="address" (ngModel)="address" id="address" type="text" />
      </div>
      <div class="form-group">
        <label for="city">City: </label>
        <span *ngIf="formCreateEvent.controls.location?.controls.city?.invalid && formCreateEvent.controls.location?.controls.city?.touched">Required</span>
        <input required name="city" (ngModel)="city" id="city" type="text" />
      </div>
      <div class="form-group">
        <label for="country">Country: </label>
        <span *ngIf="formCreateEvent.controls.location?.controls.country?.invalid && formCreateEvent.controls.location?.controls.country?.touched">Required</span>
        <input required name="country" (ngModel)="country" id="country" type="text" />
      </div>
    </div>
    <button [disabled]="!formCreateEvent.valid" type="submit" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
  </form>
</div>
