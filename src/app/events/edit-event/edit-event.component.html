<form [formGroup]="eventForm" (ngSubmit)="updateEvent(eventForm)">
  <div class="form-group">
    <label for="name">Event</label>
    <input class="form-control" type="text" formControlName="name" placeholder="Event name">
  </div>
  <div class="form-group">
    <label for="date">Date </label>
    <input class="form-control" type="text" formControlName="date" placeholder="Date">
  </div>
  <div class="form-group">
    <label for="time">Time</label>
    <input class="form-control" type="text" formControlName="time" name="time" id="time" placeholder="Time">
  </div>
  <div formGroupName="location">
    <div class="form-group">
      <label for="address">Address</label>
      <input class="form-control" type="text" formControlName="address" name="address" id="address" placeholder="Address">
    </div>
    <div class="form-group">
      <label for="city">City</label>
      <input type="text" id="city" name="city" formControlName="city" placeholder="City">
    </div>
    <div class="form-control">
      <label for="country">Country</label>
      <input type="text" id="country" name="country" placeholder="Country" formControlName="country">
    </div>
  </div>
  <button id="btnSave" type="submit" class="btn btn-success">Save</button>
  <button id="btnCancel" type="button" class="btn btn-default">Cancel</button>
</form>
